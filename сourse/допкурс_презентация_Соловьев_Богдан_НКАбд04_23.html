<h1 id="%D0%BF%D1%80%D0%B5%D0%B7%D0%B5%D1%82%D0%B0%D1%86%D0%B8%D1%8F-%D0%BF%D0%BE-%D0%BF%D1%80%D0%BE%D1%85%D0%BE%D0%B6%D0%B4%D0%B5%D0%BD%D0%B8%D1%8E-%D0%B4%D0%BE%D0%BF%D0%BE%D0%BB%D0%BD%D0%B8%D1%82%D0%B5%D0%BB%D1%8C%D0%BD%D0%BE%D0%B3%D0%BE-%D0%BA%D1%83%D1%80%D1%81%D0%B0">Презетация по прохождению дополнительного курса</h1>
<h2 id="%D0%BE%D1%81%D0%BD%D0%BE%D0%B2%D1%8B-%D0%B8%D0%BD%D1%84%D0%BE%D1%80%D0%BC%D0%B0%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%BE%D0%B9-%D0%B1%D0%B5%D0%B7%D0%BE%D0%BF%D0%B0%D1%81%D0%BD%D0%BE%D1%82%D0%B8">Основы информационной безопасноти</h2>
<h2 id="%D1%81%D0%BE%D0%BB%D0%BE%D0%B2%D1%8C%D0%B5%D0%B2-%D0%B1%D0%BE%D0%B3%D0%B4%D0%B0%D0%BD-%D0%BD%D0%BA%D0%B0%D0%B1%D0%B4-04-23">Соловьев Богдан НКАбд-04-23</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="2" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<h1 id="%D1%81%D0%BE%D0%B4%D0%B5%D1%80%D0%B6%D0%B0%D0%BD%D0%B8%D0%B5">Содержание</h1>
<ol start="2">
<li>Вторая глава</li>
<li>Третья глава</li>
<li>Четвёртая глава</li>
<li>Литература</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<h1 id="%D0%B2%D1%82%D0%BE%D1%80%D0%B0%D1%8F-%D0%B3%D0%BB%D0%B0%D0%B2%D0%B0-%D0%B1%D0%B5%D0%B7%D0%BE%D0%BF%D0%B0%D1%81%D0%BD%D0%BE%D1%81%D1%82%D1%8C-%D0%B2-%D1%81%D0%B5%D1%82%D0%B8">Вторая глава:  Безопасность в сети</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>А происходит между этими двумя событиями работа так называемых сетевых протоколов. Сетевой протокол - это некая последовательность правил, по которым, во-первых, устанавливается соединение между устройствами сети, то есть между вашим роутером, который, скорее всего, стоит у вас дома, и другими устройствами сети. И во-вторых, когда соединение установлено, начинается обмен данных, то есть с вашей стороны идет запрос в Сеть на открытие страницы поисковика, а к вам из Сети приходит страница этого поисковика.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Современные сетевые протоколы удобно описывать в виде модели протоколов, и современный Интернет работает в так называемой модели TCP/IP. Название TCP/IP состоит из двух самых популярных сетевых протоколов: это протокол TCP и протокол IP. Мы более подробно изучим эти протоколы далее в этой лекции. Сейчас важно понимать следующее: протокол TCP, если переводить его с английского, означает протокол управления передачей, и этот протокол отвечает за формирование пакетов данных. Все данные, которые передаются по сети, сформированы в некие пакеты, то есть в кусочки данных, в сегменты. И все данные, которые мы отправляем или получаем, мы получаем сегментировано по пакетам.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Второй протокол - протокол IP, ответственный за передачу этих пакетов от одной машины к другой машине. Иными словами, он ответственен за корректную адресацию пакетов в Сети.</p>
<p>В модели TCP/IP существует несколько уровней, а именно 4. И сейчас мы рассмотрим последовательно все четыре уровня модели TCP/IP. На самом верхнем уровне, прикладном работают пользовательские программы, и задача прикладного уровня - обеспечить доступ для этих пользовательских программ к услугам Интернет.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Мы с вами пользуемся достаточно большим спектром программ в интернете, и каждая программа использует свой протокол. Например, браузеры и веб-страницы используют протокол HTTP или его современную версию HTTPS. Ни для кого не секрет, что URL странички начинается с HTTP или HTTPS. S означает, что мы общаемся с веб-страницей по зашифрованному каналу. И более подробно мы рассмотрим протокол HTTPS в следующей лекции. Вообще, протокол HTTP(S) является примером протокола прикладного уровня, по которому передаются веб-страницы. Кроме того, мы с вами можем скачивать или загружать какие-то файлы: для этого часто используется протокол FTP.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Кроме того, мы с вами пользуемся почтой, и для доставки и отправки имейлов существуют другие протоколы - протокол SMTP или протокол POP3. И в зависимости от того, что мы делаем интернете, работает тот или иной протокол прикладного уровня.</p>
<p>Все эти протоколы прикладного уровня работают над транспортным уровнем, это следующий уровень в модели TCP/IP. Транспортный уровень обеспечивает передачу данных между процессами на одной машине или хосте (host). Хост - это устройство, которое подключено к интернету. Это может быть компьютер, смартфон. И транспортный уровень отвечает за корректное распределение пакетов между программами. То есть он знает, что какие-то данные пришли нам в Skype, какие-то данные пришли нам на почту, какие-то данные должны прийти в наш браузер. Кроме того, протокол транспортного уровня, ответственный за адресацию, должен понимать, для какого процесса пришёл тот или иной пакет. На транспортном уровне существует два примера протокола: первый - это TCP, в честь которого названа модель. Этот протокол, в отличие от второго примера – UDP, обеспечивает надежную передачу пакетов.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="9" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Так, например, почту или веб-страницы мы получаем по протоколу TCP. Мы знаем, что, если письмо пришло, то оно пришло, а если оно не пришло, если что-то произошло в сети, мы получаем уведомление, что письмо наше не пришло. TCP/IP как раз таки отвечает за надёжную доставку и отправку пакетов. Второй пример протокола транспортного уровня – это протокол UDP. В отличие от протокола TCP, он не обеспечивает надежную передачу данных, однако он обеспечивает скорость передачи данных, в то время как протокол TCP работает медленнее. Вы спросите: зачем нам нужно ненадёжное соединение? Как правило, протокол UDP используется, когда нам нужно передать быстро какие-то данные. Например, по протоколу UDP работает видеосвязь или голосовая связь, то есть Skype,</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Zoom или какие-то другие программы, для которых важно обеспечить скорость соединения, но необязательно надежность. Мы знаем, что при звонке мы можем зависнуть, изображение может заморозиться, и потом оно отвиснет, и мы сможем продолжить наше общение, но какие-то данные будут утеряны. Но, с другой стороны, мы передаем достаточно большое количество информации (а видеопоток - это большое количество информации) довольно быстро благодаря протоколу UDP.</p>
<p>Транспортный уровень работает над следующим уровнем модели TCP, так называемым сетевым или межсетевым уровнем. В этом уровне принимает участие не только программа, не только наша машина, но уже наш роутер, то есть то устройство, к которому мы подключаемся, чтобы получить интернет.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Сетевой уровень ответственен за передачу данных между различными физическими сетями; так, например, мы можем подключиться с компьютера, подключаясь через WiFi-сеть, к другому компьютеру, который, быть может, подключен через проводной интернет. Мы знаем, что такое возможно, хотя эти две машины работают в разных сетях. Кроме того, на сетевом уровне работает протокол IP версии 4 (IPv4) или IP версии 6 (IPv6) или IPSec - это безопасная версия протоколов IP. И протокол IP нам обеспечивает маршрутизацию, то есть доставку пакета или данных от одной машины к другой машине.</p>
<p>Сетевой уровень работает над так называемым канальным уровнем или самым низким уровнем модели TCP/IP. И в этой модели работает уже физика.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Здесь происходит физическая передача данных. И здесь мы уже будем говорить о пропускной способности канала, об обеспечении помехоустойчивости, и основные примеры протоколов канального уровня непосредственно связаны с тем, как мы передаем данные. Например, мы можем передавать данные по проводу, мы можем подключить свой компьютер по проводному интернету, и от нашего устройства, которое нам дает интернет, мы можем подключиться через провод к нашему компьютеру. В таком случае пример протокола канального уровня будет называться Ethernet. Наверное, более популярный на сегодняшний день пример протокола канального уровня - это WiFi или WLAN.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Но есть на самом деле еще много разных протоколов канального уровня, которые все-таки менее популярны. Основные два - это Ethernet и WLAN.</p>
<p>Вот эти четыре уровня модели TCP/IP и происходят между тем, как мы запросили на нашей машине открыть какую-то веб-страницу. То есть наш запрос происходит через прикладной уровень от браузера в транспортный уровень, который понимает, что это идет от браузера, в сеть, которая нам говорит, что мы хотим получить такой-то веб-сайт. И мы передаем всю эту информации в виде бит, в виде потока данных в сеть. И для того, чтобы получить назад ответ, происходит ровно тот же самый протокол, тот же самый алгоритм.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="14" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>По канальному уровню наш запрос передается в сетевой уровень, затем в транспортный и прикладной, где на сервере, на котором находится наш запрос, где лежит yandex.ru, запрос обрабатывается, и мы получаем с вами на нашем компьютере и в нашем браузере страницу yandex.ru. Далее мы с вами рассмотрим подробно, как работают два основных протокола модели TCP/IP. Это протокол TCP и протокол IP.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="15" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p><img src="./images/1.png" alt="" style="height:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="16" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol>
<li>Протокол TCP (Transport Control Protocol)<br />
Задача: Обеспечить надёжную передачу данных между процессами на разных машинах (например, между браузером и веб-сервером).</li>
</ol>
<p>Адресация: Использует порты (числа от 1 до 65535). Примеры:</p>
<p>HTTP/HTTPS — порты 80 и 443.</p>
<p>SMTP (почта) — порт 25.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="17" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Принцип работы:</p>
<p>Разбивает данные на сегменты фиксированной длины.</p>
<p>Каждому сегменту присваивает порядковый номер.</p>
<p>Отправляет сегменты поочерёдно и ждёт подтверждения (ACK) от получателя перед отправкой следующего.</p>
<p>Если подтверждение не пришло, сегмент отправляется повторно.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="2">
<li>Протокол IP (Internet Protocol)<br />
Задача: Доставка пакетов до нужного адреса (маршрутизация).</li>
</ol>
<p>IP-адреса:</p>
<p>IPv4: 4 числа от 0 до 255 (например, 192.168.1.1). Всего ~4 млрд адресов (исчерпаем).</p>
<p>IPv6: 8 шестнадцатеричных чисел (например, 2001:0db8:85a3::8a2e:0370:7334). Практически неисчерпаем.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="19" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Структура адреса:</p>
<p>Первая часть — номер сети (как &quot;индекс и улица&quot;).</p>
<p>Вторая часть — номер хоста (как &quot;номер дома&quot;).</p>
<p>Разделение определяется маской сети.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="20" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="3">
<li>Как работает передача данных?<br />
Пользователь вводит URL (например, yandex.ru) в браузер.</li>
</ol>
<p>DNS-сервер преобразует доменное имя в IP-адрес (например, 77.88.55.77).</p>
<p>TCP разбивает запрос на сегменты, IP маршрутизирует их через транзитные узлы (маршрутизаторы).</p>
<p>Пакеты проходят несколько &quot;прыжков&quot; (можно отследить через traceroute).</p>
<p>Сервер отправляет ответ по IP и порту клиента.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="4">
<li>Дополнительно<br />
География влияет на скорость: Чем дальше сервер, тем больше &quot;прыжков&quot; и выше задержка.</li>
</ol>
<p>Анонимность: IP-адрес можно скрыть (VPN, Tor).</p>
<p>Traceroute: Утилита для отслеживания пути пакета (например, traceroute yandex.ru).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Итог<br />
TCP отвечает за надёжность (порты, сегменты, подтверждения).</p>
<p>IP отвечает за доставку (адресация, маршрутизация).</p>
<p>DNS связывает доменные имена с IP-адресами.</p>
<p>Следующая тема: безопасность на прикладном уровне (HTTP/HTTPS).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol>
<li>Что такое Tor?<br />
Tor (The Onion Router) — сеть для анонимного обмена данными и браузер, использующий луковую маршрутизацию.</li>
</ol>
<p>Цели:</p>
<p>Анонимность пользователя.</p>
<p>Конфиденциальность передаваемых данных.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="2">
<li>Отличие от классической маршрутизации (TCP/IP)<br />
В обычном интернете:</li>
</ol>
<p>Каждый промежуточный узел (маршрутизатор) знает IP отправителя и получателя.</p>
<p>В Tor:</p>
<p>Только охранный узел знает отправителя, а выходной узел — получателя.</p>
<p>Промежуточные узлы не знают ни источник, ни назначение трафика.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="3">
<li>Как работает луковая маршрутизация?<br />
Три типа узлов:</li>
</ol>
<p>Охранный (Guard) — знает IP отправителя, но не знает содержимого данных.</p>
<p>Промежуточный (Middle) — не знает ни отправителя, ни получателя.</p>
<p>Выходной (Exit) — знает получателя, но не знает отправителя.</p>
<p>Фиксированное число узлов: Всегда 3 (меньше — недостаточно анонимности, больше — не повышает безопасность).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="4">
<li>Механизм шифрования<br />
Генерация ключей:</li>
</ol>
<p>Отправитель создает общие ключи с каждым узлом (A, B, C) через криптографические алгоритмы (например, из TLS).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="27" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Многослойное шифрование:</p>
<p>Данные шифруются трижды (как слои лука):</p>
<p>Сначала для выходного узла (C), затем для промежуточного (B), потом для охранного (A).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="28" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Передача и дешифровка:</p>
<p>Охранный узел (A) снимает свой слой шифра, видит адрес следующего узла (B) и передаёт данные.</p>
<p>Промежуточный узел (B) дешифрует свой слой и передаёт пакет выходному узлу (C).</p>
<p>Выходной узел (C) расшифровывает финальный слой и отправляет данные получателю.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="29" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="5">
<li>Особенности Tor<br />
Анонимность:</li>
</ol>
<p>Реальный IP-адрес пользователя скрыт (сервисы видят только IP выходного узла).</p>
<p>Выходные узлы могут находиться в любой стране (например, Швейцария, США, Эстония).</p>
<p>Ограничения:</p>
<p>Скорость: Медленнее обычного интернета из-за многократного шифрования.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Запреты: В некоторых странах (включая РФ) запрещено быть узлом Tor, но можно использовать браузер.</p>
<p>Уязвимости: Существуют атаки на Tor (например, анализ трафика), но полной деанонимизации сложно достичь.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="6">
<li>Пример использования<br />
Браузер Tor выглядит как Firefox или Chrome.</li>
</ol>
<p>При запросе сайта (например, google.com) язык и контент могут меняться в зависимости от страны выходного узла.</p>
<p>Сервисы для проверки IP показывают адрес выходного узла, а не пользователя.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="32" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol>
<li>Основы Wi-Fi<br />
Wi-Fi — технология беспроводной локальной сети на основе стандарта IEEE 802.11.</li>
</ol>
<p>Стандарты:</p>
<p>802.11 (1997 г.) — первый стандарт (1.2 Мбит/с, инфракрасный порт).</p>
<p>802.11ac (Wi-Fi 5) — современный стандарт (до 6 Гбит/с).</p>
<p>802.11ax (Wi-Fi 6) и 802.11be (будущий) — скорости свыше 30 Гбит/с.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Wi-Fi Alliance — организация, сертифицирующая устройства на соответствие стандартам.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="2">
<li>Уровень работы Wi-Fi<br />
Работает на канальном уровне модели TCP/IP (аналогично Ethernet, но без проводов).</li>
</ol>
<p>Функции:</p>
<p>Модуляция сигнала.</p>
<p>Контроль за помехами между разными Wi-Fi сетями.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="3">
<li>Режимы работы Wi-Fi<br />
Инфраструктурный режим:</li>
</ol>
<p>Классическая схема с роутером, раздающим интернет.</p>
<p>Идентификатор сети — SSID (Service Set Identifier).</p>
<p>Ad-Hoc режим:</p>
<p>Прямое соединение устройств без роутера (например, раздача интернета с телефона).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="4">
<li>Безопасность Wi-Fi<br />
Устаревшие методы (небезопасны)<br />
WEP (Wired Equivalent Privacy):</li>
</ol>
<p>Использовал короткий ключ (40 бит).</p>
<p>Легко взламывается.</p>
<p>Современные методы<br />
WPA/WPA2/WPA3:</p>
<p>Используют шифрование AES (ключ 128+ бит).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="38" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Аутентификация:</p>
<p>WPA Personal — по паролю (для домашних сетей).</p>
<p>WPA Enterprise — через базу данных пользователей (для корпоративных сетей).</p>
<p>Особенности WPA3:</p>
<p>Защита даже слабых паролей (например, &quot;12345&quot;).</p>
<p>Forward Secrecy — при каждом новом подключении генерируется новый ключ (безопасность даже при утечке старого пароля).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="39" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="5">
<li>Рекомендации по безопасности<br />
Используйте WPA3 (или WPA2, если WPA3 недоступен).</li>
</ol>
<p>Избегайте WEP и открытых сетей (без пароля).</p>
<p>Для корпоративных сетей предпочтительна WPA Enterprise.</p>
<p>Итог<br />
Wi-Fi обеспечивает удобство, но требует надежного шифрования (WPA3).</p>
<p>Безопасность зависит от выбора протокола и сложности пароля.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="40" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p><img src="./images/3.jpeg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="41" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<h1 id="%D1%82%D1%80%D0%B5%D1%82%D1%8C%D1%8F-%D0%B3%D0%BB%D0%B0%D0%B2%D0%B0-%D0%B7%D0%B0%D1%89%D0%B8%D1%82%D0%B0-%D0%BF%D0%BA%D1%82%D0%B5%D0%BB%D0%B5%D1%84%D0%BE%D0%BD%D0%B0">Третья глава: Защита ПК/телефона</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="42" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol>
<li>Зачем шифровать жесткий диск?<br />
Основная цель: Защита персональных данных при утере или краже устройства.</li>
</ol>
<p>Примеры рисков:</p>
<p>Утечка паролей, документов, конфиденциальной информации.</p>
<p>Корпоративные требования: Компании (Google, Яндекс) и университеты часто обязывают сотрудников шифровать корпоративные устройства.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="43" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="2">
<li>Принцип работы шифрования<br />
Генерация ключа:</li>
</ol>
<p>Программа создает криптографический ключ (например, 256-битный для AES).</p>
<p>Пользователь задает пароль для доступа к ключу (не сам ключ!).</p>
<p>Шифрование данных:</p>
<p>Ключ применяется ко всем данным на диске/разделе (файлы, загрузочный сектор).</p>
<p>Данные преобразуются в нечитаемый формат.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="44" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Дешифровка:</p>
<p>При вводе пароля система получает ключ и расшифровывает данные &quot;на лету&quot;.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="45" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="3">
<li>Технические детали<br />
Алгоритм: AES (Advanced Encryption Standard) — симметричное шифрование.</li>
</ol>
<p>Реализован на аппаратном уровне (TPM-модуль в процессорах Intel/AMD).</p>
<p>Минимальные задержки при работе (шифрование/дешифровка в фоновом режиме).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>TPM (Trusted Platform Module):</p>
<p>Криптопроцессор для безопасного хранения ключей.</p>
<p>Защищает ключ от извлечения злоумышленником.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="4">
<li>Что можно шифровать?<br />
Весь жесткий диск (включая систему).</li>
</ol>
<p>Отдельные разделы/флешки.</p>
<p>Загрузочный сектор:</p>
<p>Требует ввода пароля при включении компьютера.</p>
<p>Пример: BitLocker (Windows), FileVault (macOS).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="5">
<li>Где хранить ключ?<br />
Не на зашифрованном диске (иначе доступ невозможен при утере пароля).</li>
</ol>
<p>Варианты:</p>
<p>Физические носители (флешка, токен).</p>
<p>Облачное хранилище (например, у антивирусных компаний).</p>
<p>Администратор сети (для корпоративных устройств).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="6">
<li>Программы для шифрования<br />
Встроенные утилиты:</li>
</ol>
<p>Windows: BitLocker.</p>
<p>macOS: FileVault.</p>
<p>Linux: LUKS.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Сторонние решения:</p>
<p>VeraCrypt (open-source).</p>
<p>PGPDisk.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="7">
<li>Важные моменты<br />
Длина ключа: 256 бит (AES-256) — обеспечивает высокую стойкость.</li>
</ol>
<p>Пароль ≠ ключ: Пароль лишь разблокирует доступ к ключу.</p>
<p>Рекомендации:</p>
<p>Шифруйте не только диск, но и съемные носители (флешки).</p>
<p>Используйте TPM-модуль для защиты ключа.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="52" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Итог:<br />
Шифрование носителей — обязательная мера для защиты данных. Современные инструменты (AES, TPM) делают процесс безопасным и незаметным для пользователя.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="53" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">

<ol start="2">
<li>Критерии стойкости пароля<br />

</ol>
<p>Длины:</p>
<p>Пароль из 6 цифр: 10^6 = 1 млн вариантов → взламывается за секунду.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="55" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Алфавита:</p>
<p>Цифры (0-9) + буквы (a-z, A-Z) + спецсимволы (!@#) резко увеличивают сложность.</p>
<p>Рекомендации:</p>
<p>Используйте пароли длиной от 12 символов.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="56" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">

Частые пароли: 12345, password, qwerty — легко взламываются.</li>

<p>Повторение паролей на разных сервисах → компрометация одного аккаунта угрожает остальным.</p>
<p>Утечки баз данных: Пароли из LinkedIn, eBay и других сервисов часто оказываются в даркнете.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="57" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">

Ограничение попыток: Например, 3 попытки для PIN-кода.</li>

<p>Капча: Тест для отличия человека от бота (например, выбор изображений с мостами).</p>
<p>Недостатки:</p>
<p>Сложность для людей с плохим зрением.</p>

<p>Злоумышленники нанимают людей для решения капч.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="58" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="5">
<li>Хранение паролей на сервере<br />
Пароли никогда не хранятся в открытом виде. Используется:</li>
</ol>
<p>Хэш-функция: Преобразует пароль в строку фиксированной длины (например, SHA-256).</p>
<p>Свойства:</p>
<p>Необратимость: По хэшу нельзя восстановить пароль.</p>
<p>Детерминированность: Один и тот же пароль → одинаковый хэш.</p>
<p>Примеры: SHA-2, SHA-3, ГОСТ Р 34.11-2018.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="59" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Механизм работы:</p>
<p>Пользователь регистрируется с паролем 4@w&amp;t2!.</p>
<p>Сервер сохраняет не пароль, а его хэш: hash(4@w&amp;t2!).</p>
<p>При следующем входе сервер сверяет хэш присланного пароля с сохранённым.</p>
<p>Защита слабых паролей — &quot;соль&quot; (salt):</p>
<p>Сервер добавляет к паролю случайную строку (например, 12345 + s8d2f1).</p>
<p>Хранится хэш от &quot;пароль + соль&quot; и сама соль.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="60" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Зачем? Чтобы даже слабые пароли (12345) не совпадали с предвычисленными хэшами из словарей.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="61" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">

Менеджеры паролей:</li>
</ol>
<p>KeePassXC (кроссплатформенный).</p>
<p>Keychain Access (macOS).</p>
<p>Мастер-пароль: Достаточно запомнить один сложный пароль для доступа ко всем остальным.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="62" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="7">
<li>Рекомендации<br />
Используйте длинные и сложные пароли.</li>

<p>Не повторяйте пароли на разных сервисах.</p>
<p>Меняйте пароли регулярно (особенно для почты и банковских аккаунтов).</p>
<p>Проверяйте утечки на haveibeenpwned.com.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="63" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Итог:</p>
<p>Стойкость пароля зависит от длины и разнообразия символов.</p>
<p>Серверы хранят хэши паролей с &quot;солью&quot; для защиты от утечек.</p>
<p>Менеджеры паролей — лучший способ безопасного хранения.</p>
<p>Ключевые термины:</p>
<p>Брутфорс — атака перебором.</p>
<p>Хэш-функция — криптографическое преобразование пароля.</p>

<ol>
<li>Что такое фишинг?<br />
Фишинг (от англ. to fish — «ловить рыбу») — это метод мошенничества, при котором злоумышленники выманивают конфиденциальные данные (логины, пароли, банковские реквизиты), маскируясь под доверенные сервисы или организации.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="66" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="2">
<li>Типы фишинговых атак<br />
Адресный фишинг (email-фишинг):</li>
</ol>
<p>Рассылка писем с поддельными ссылками на фальшивые сайты (например, поддельный «ВКонтакте»: vk.club5.ru).</p>
<p>Цель: заставить пользователя ввести свои данные на поддельной странице.</p>
<p>Телефонный фишинг (вишинг):</p>
<p>Звонки от якобы банков или служб поддержки с просьбой сообщить реквизиты карт или коды подтверждения.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="67" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Календарный фишинг:</p>
<p>Рассылка ссылок на «события» в календаре, которые ведут на вредоносные сайты.</p>
<p>Фишинг в мессенджерах:</p>
<p>Поддельные сообщения в WhatsApp, Telegram и др. с просьбой перейти по ссылке или скачать файл.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="68" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="3">
<li>Как работает email-фишинг?<br />
Подделка домена: Ссылка выглядит как настоящая, но ведет на фальшивый сайт (например, vk.club5.ru вместо vk.com).</li>
</ol>
<p>Отсутствие HTTPS: Поддельные сайты часто используют незащищенный протокол HTTP.</p>
<p>Email spoofing: Мошенники подменяют адрес отправителя, чтобы письмо казалось отправленным от знакомого или организации.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="69" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="4">
<li>Защита от спуфинга (spoofing)<br />
SPF (Sender Policy Framework): Проверяет, разрешено ли отправителю использовать данный IP-адрес.</li>
</ol>
<p>DMARC (Domain-based Message Authentication): Определяет, что делать с письмами, которые не прошли проверку (отклонить или пометить как спам).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="5">
<li>Как распознать фишинг?<br />
Подозрительные ссылки: Наведите курсор на ссылку (не кликая!), чтобы увидеть настоящий URL.</li>
</ol>
<p>Неожиданные письма: Даже от «знакомых» — перепроверяйте через другой канал связи.</p>
<p>Грамматические ошибки: Часто встречаются в фишинговых письмах.</p>
<p>Давление: Фразы вроде «Срочно!», «Ваш аккаунт будет заблокирован!» — признаки мошенничества.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="71" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="6">
<li>Как защититься?<br />
Не переходите по подозрительным ссылкам и не скачивайте вложения из непроверенных писем.</li>
</ol>
<p>Проверяйте домен сайта: Официальные сервисы используют HTTPS и корректные домены (например, yandex.ru, а не yandex.club1.com).</p>
<p>Включите двухфакторную аутентификацию (2FA) для важных аккаунтов.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="72" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Используйте почтовые сервисы с защитой (Gmail, Яндекс.Почта, Outlook), которые фильтруют спам.</p>
<p>Обучайте антиспам-фильтры: Помечайте фишинговые письма как спам.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="73" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="7">
<li>Что делать, если вы попались на фишинг?<br />
Немедленно смените пароль на взломанном аккаунте.</li>
</ol>
<p>Если ввели данные карты — заблокируйте ее и сообщите в банк.</p>
<p>Включите 2FA для всех важных сервисов.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="74" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Итог:<br />
Фишинг остается одной из самых распространенных киберугроз. Защита строится на внимательности и использовании технических средств (SPF, DMARC, HTTPS).</p>
<p>Ключевые термины:</p>
<p>Спуфинг (spoofing) — подмена отправителя (email, IP).</p>
<p>SPF/DMARC — протоколы проверки подлинности писем.</p>
<p>2FA — двухфакторная аутентификация.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="75" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol>
<li>Требования к безопасности мессенджеров<br />
Целостность сообщений - гарантия, что сообщение не было изменено при передаче.</li>
</ol>
<p>Конфиденциальность - доступ к сообщению имеют только отправитель и получатель.</p>
<p>Аутентичность - подтверждение личности отправителя.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="76" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Доставка сообщений - устойчивость к потерям при временном отсутствии связи.</p>
<p>Прямая секретность (Forward Secrecy) - защита прошлых сообщений при компрометации текущего ключа.</p>
<p>Пост-компрометационная безопасность - возможность восстановить конфиденциальность после утечки ключа.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="77" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="2">
<li>Протокол Signal<br />
Разработчик: Open Whisper Systems</li>
</ol>
<p>Используется в: WhatsApp, Facebook Messenger, Skype, собственном мессенджере Signal</p>
<p>Особенности:</p>
<p>Открытый исходный код</p>
<p>Регулярно обновляется</p>
<p>Ориентирован на максимальную конфиденциальность</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="78" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="3">
<li>Сквозное шифрование (E2EE)<br />
Принцип работы:</li>
</ol>
<p>Сервер выступает только как маршрутизатор, не имея доступа к содержимому сообщений.</p>
<p>Сообщения шифруются на устройстве отправителя и расшифровываются только на устройстве получателя.</p>
<p>Процесс обмена сообщениями:</p>
<p>Обмен ключами:</p>
<p>Каждый пользователь имеет пару ключей: открытый и закрытый</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="79" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Открытые ключи публикуются на сервере</p>
<p>Генерация общего ключа:</p>
<p>Используется алгоритм Диффи-Хеллмана</p>
<p>Позволяет создать общий секретный ключ без его передачи по сети</p>
<p>Шифрование сообщений:</p>
<p>Для каждого сеанса связи генерируется новый ключ</p>
<p>Обеспечивает прямую секретность</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="80" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="4">
<li>Групповые чаты<br />
Особенности реализации:</li>
</ol>
<p>Каждый участник группы имеет свой ключ шифрования</p>
<p>Отправитель шифрует сообщение своим ключом</p>
<p>Получатели используют заранее полученные ключи отправителя для расшифровки</p>

<ol>
<li>Основные этапы платежа<br />
Электронный платеж состоит из двух ключевых этапов:</li>
</ol>
<p>Авторизация - технический процесс с использованием криптографии, включающий:</p>
<p>Проверку подлинности владельца карты</p>
<p>Подтверждение банком-эмитентом наличия средств и отсутствия ограничений</p>
<p>Транзакция - непосредственный перевод денежных средств</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="99" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="2">
<li>Виды платежей<br />
Существует два основных типа платежей:</li>
</ol>
<p>Физические платежи (Card Present)<br />
Используются при наличии реальной карты, например в магазинах. Процесс включает:</p>
<p>Прикладывание карты к терминалу</p>
<p>Ввод PIN-кода</p>
<p>Создание электронной подписи на основе секретного ключа карты</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="100" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Проверку подписи банком с помощью публичного ключа</p>
<p>Онлайн-платежи (Card Not Present)<br />
Для интернет-покупок используется протокол 3-D Secure (версия 2.0), в котором участвуют:</p>
<p>Банк-эмитент (выдавший карту)</p>
<p>Платежная система (Visa/Mastercard/МИР)</p>
<p>Банк-эквайер (принимающий платеж)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="101" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="3">
<li>Как работает онлайн-оплата<br />
Покупатель вводит данные карты на сайте</li>
</ol>
<p>Продавец обращается к платежной системе</p>
<p>Система определяет банк-эмитент</p>
<p>Банк проверяет возможность платежа</p>
<p>Покупатель проходит многофакторную аутентификацию (например, через SMS)</p>
<p>Банк подтверждает или отклоняет транзакцию</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="102" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="4">
<li>Методы подтверждения личности<br />
Для безопасности используются разные факторы:</li>
</ol>
<p>Знание (PIN, CVV-код)</p>
<p>Владение (телефон для SMS, приложение банка)</p>
<p>Биометрия (отпечаток пальца, распознавание лица)</p>
<p>Местоположение (геолокация)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="103" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="5">
<li>Важные правила безопасности<br />
Все соединения защищены протоколом TLS</li>
</ol>
<p>PIN-код используется только для платежей с физической картой</p>
<p>CVV-код - только для онлайн-платежей</p>
<p>Никогда и никому не сообщайте:</p>
<p>PIN-код своей карты</p>
<p>CVV-код (3 цифры на обороте)</p>
<p>Коды из SMS</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="104" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol>
<li>Ключевые понятия<br />
Криптография (Crypto) ≠ Криптовалюта (Cryptocurrency)</li>
</ol>
<p>Криптография — наука о защите информации</p>
<p>Криптовалюта — цифровые деньги на основе блокчейна</p>
<p>Биткоин ≠ Блокчейн</p>
<p>Биткоин — первая и самая популярная криптовалюта</p>
<p>Блокчейн — технология, лежащая в основе биткоина и других криптовалют</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="105" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="2">
<li>Основные свойства блокчейна<br />
Децентрализация</li>
</ol>
<p>Нет центрального органа контроля (например, банка)</p>
<p>Позволяет проводить транзакции без доверенной третьей стороны</p>
<p>Консенсус — согласованность данных между участниками:</p>
<p>Постоянство: данные нельзя удалить</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="106" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Единство: все участники видят одинаковую версию (кроме последних блоков)</p>
<p>Живучесть: возможность добавлять новые транзакции</p>
<p>Открытость: любой может стать участником (в публичных блокчейнах)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="107" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="3">
<li>Как устроен блокчейн?<br />
Транзакции — переводы средств между участниками</li>
</ol>
<p>Подписываются секретным ключом отправителя (электронная подпись)</p>
<p>Пример: &quot;Алиса → Бобу: 10 BTC&quot; + подпись Алисы</p>
<p>Блоки — наборы транзакций</p>
<p>Формируются майнерами</p>
<p>Добавляются в цепочку (blockchain)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="108" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Майнеры — участники, которые:</p>
<p>Собирают транзакции в блок</p>
<p>Решают криптографическую задачу (доказательство работы)</p>
<p>Получают награду за добавление блока</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="109" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<ol start="4">
<li>Механизмы консенсуса<br />
Proof of Work (PoW) — доказательство работы</li>
</ol>
<p>Майнеры ищут x, чтобы h(x) имел заданное число нулей (например, 17)</p>
<p>Требует больших вычислительных ресурсов (энергозатратно)</p>
<p>Используется в Биткоине</p>
<p>Proof of Stake (PoS) — доказательство доли владения</p>
<p>Вероятность добавления блока зависит от количества монет у майнера</p>
<p>Менее энергозатратно, но может привести к централизации</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="110" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">
<p>Другие варианты:</p>
<p>Proof of Space (использование дискового пространства)</p>
<p>Proof of Authority (доверенные узлы)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="gaia" lang="ru-RU" data-marpit-pagination="111" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="127">

Энергопотребление PoW:</li>
</ol>
<p>Криптофермы потребляют много электроэнергии</p>
<p>Поиск более экологичных альтернатив (например, переход на PoS)</p>
<p>Будущее криптовалют:</p>
<p>Неясно, какая валюта станет основной</p>
<p>Развитие новых механизмов консенсуса</p>
</section>
